name: Chromatic

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Run Chromatic
        run: npm run chromatic
        env: CHROMATIC_PROJECT_TOKEN:chpt_2be4f63bbf47fa8
